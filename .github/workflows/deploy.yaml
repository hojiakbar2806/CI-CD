name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        id: checkout_code

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
        id: setup_python

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3.12 -
          echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
        id: install_poetry

      - name: Install dependencies
        run: |
          poetry install --no-root
          poetry add gunicorn uvicorn
        id: install_dependencies

      - name: Prepare SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
        id: prepare_ssh_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        id: add_known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/ci_cd
            git pull origin main
            poetry install --no-root
            poetry run alembic upgrade head
            pm2 restart ci_cd || pm2 start "poetry run gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app" --name ci_cd
            sudo systemctl restart nginx
          EOF
        id: deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}

      - name: Post-deployment cleanup
        run: |
          rm private_key.pem
        id: cleanup

      # Add status reporting for each step
      - name: Check step statuses
        run: |
          echo "Checkout code status: ${{ steps.checkout_code.outcome }}"
          echo "Setup Python status: ${{ steps.setup_python.outcome }}"
          echo "Install Poetry status: ${{ steps.install_poetry.outcome }}"
          echo "Install dependencies status: ${{ steps.install_dependencies.outcome }}"
          echo "Run migrations status: ${{ steps.run_migrations.outcome }}"
          echo "Prepare SSH Key status: ${{ steps.prepare_ssh_key.outcome }}"
          echo "Add known hosts status: ${{ steps.add_known_hosts.outcome }}"
          echo "Deploy status: ${{ steps.deploy.outcome }}"
          echo "Cleanup status: ${{ steps.cleanup.outcome }}"
